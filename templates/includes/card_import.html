{% extends 'includes/base.html' %}
{% block title %}Upload{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item active">Imports</li>
{% endblock %}

{% block content %}
<div style="margin-top:20%" class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <!--Simple Form-->
            <h3 class="card-title" style="margin-left: 33%;">Add a new Card Base</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="upload-cards" accept=" .xlsx, .csv">

                <br>
                <button style="width:100%; margin-top:10%;" type="submit"
                    class="btn btn-primary btn-lg-5">Upload</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
