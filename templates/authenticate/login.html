{% extends 'includes/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/account.css' %}">
<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
<link rel="stylesheet" media="all" type="text/css" href="{% static 'login.css' %}">
{% endblock %}

{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div style="margin-top:10%;" class="card-body">

        <svg class="svg" style="margin-left: 45%; height:20%;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
          width="50px" height="50px" fill="currentColor" class="bi bi-file-lock-fill">
          <path
            d="M7 6a1 1 0 0 1 2 0v1H7V6zM6 8.3c0-.042.02-.107.105-.175A.637.637 0 0 1 6.5 8h3a.64.64 0 0 1 .395.125c.085.068.105.133.105.175v2.4c0 .042-.02.107-.105.175A.637.637 0 0 1 9.5 11h-3a.637.637 0 0 1-.395-.125C6.02 10.807 6 10.742 6 10.7V8.3z" />
          <path
            d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0z" />
        </svg>
        <h3 class="card-title" style="margin-left: 42%;">Sign in</h3>
        <form method="post" novalidate>
          {% csrf_token %}

          <input type="hidden" name="next" value="{{ next }}">
          {% include 'includes/form.html' %}
          <script src='https://www.google.com/recaptcha/api.js'></script>
          <div class="g-recaptcha" data-sitekey="6LfmZGAeAAAAAOFqKZwPQ_g8H_PKutAzMXVZY15B"></div>
          <button style="width:100%; margin-top:10%;" type="submit" class="btn btn-primary btn-lg-5">SIGN IN</button>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
